<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konsole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #272822;
    }

    .console {
      background-color: #1e1e1e;
      color: #fff;
      padding: 10px;
      width: 400px;
      margin: 100px auto;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .output {
      height: 200px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    .input {
      width: 100%;
      padding: 5px;
      border: none;
      background-color: #333;
      color: #fff;
      font-size: 16px;
    }

    .input:focus {
      outline: none;
    }

    /* Show the list of available commands */
    .commands {
      display: none;
      color: #00FFFF;
      font-family: Georgia, serif;
      font-size: 14px;
      max-height: 50px; /* Adjust height as needed */
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="console">
    <div class="output"></div>
    <input type="text" class="input" autofocus>
    <!-- List of available commands -->
    <div class="commands">
      <ul>
        <li>page (color) - Change background color to the specified color</li>
        <li>sv_cheats 1 - That's for cheaters!</li> <!-- Added the sv_cheats 1 command -->
        <!-- Add more commands here -->
      </ul>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const consoleOutput = document.querySelector('.output');
      const consoleInput = document.querySelector('.input');
      const commandsList = document.querySelector('.commands');

      // Show commands list when typing in the input box
      consoleInput.addEventListener('input', function() {
        const typedCommand = consoleInput.value.trim().toLowerCase();
        if (typedCommand === '') {
          commandsList.style.display = 'none';
        } else {
          commandsList.style.display = 'block';
        }
      });

      consoleInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          const command = consoleInput.value.trim();
          consoleInput.value = '';

          // List of available commands
          const availableCommands = [
            'help',
            'page',
            'sv_cheats 1' // Added the sv_cheats 1 command
            // Add more commands here
          ];

          // Check if the command is in the list of available commands
          if (availableCommands.includes(command)) {
            // Execute the command
            if (command === 'help') {
              // Display help message
              consoleOutput.innerHTML += `
                <p>Welcome to the Console!</p>
                <p>To use this console, type commands in the input box below and press Enter.</p>
                <p>To see available commands, start typing and available commands will be displayed.</p>
              `;
            } else if (command.startsWith('page ')) {
              // Set background color to the specified color
              const color = command.substring(5).toLowerCase(); // Extract color name from the command
              document.body.style.backgroundColor = color; // Change background color to the specified color
              consoleOutput.innerHTML += `<p>Page turned to ${color}.</p>`;
            } else if (command === 'sv_cheats 1') {
              // Response for sv_cheats 1 command
              consoleOutput.innerHTML += `<p>That's for cheaters!</p>`;
            }
          } else {
            // Display error message if the command is not recognized
            consoleOutput.innerHTML += `<p>Command '${command}' not recognized.</p>`;
          }

          // Scroll to bottom of console output
          consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
      });
    });
  </script>
</body>
</html>
